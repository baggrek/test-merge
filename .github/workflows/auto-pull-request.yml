name: Auto Pull Request

on:
  push:
    branches:
      - main  # Change to the branch you want to watch

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}  # Explicitly set the token if needed

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}  # Ensure the token has proper permissions
          branch: develop
          title: 'Automated PR from merge'
          body: 'This pull request was created automatically after merging.'
